<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Rating state start -->
  <div class="container1">
    <div class="star">
      <span class="material-symbols-outlined" id="star">
        stars
        </span>
    </div>
    <div class="description1">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support
         request. All feedback is appreciated 
        to help us improve our offering!
    </div>
    <div class="btn">
      <button type="button" class="btn num b1" value="1" required>1</button>
      <button type="button" class="btn num b2" value="2">2</button>
      <button type="button" class="btn num b3" value="3">3</button>
      <button type="button" class="btn num b4" value="4">4</button>
      <button type="button" class="btn num b5" value="5">5</button>
    </div>
    <div class="submit">
      <button type="submit" class="btn1 btn submit">SUBMIT</button>
    </div>
    <div class="error">
      <h3>Please choose a rating</h3>
    </div>
  </div>
   <!-- Thank you state start -->
  <div class="container2">
    <div class="img">
      <img src="phone.png" alt="">
    </div>
    <div class="rating">
      <p class="sel"></p>
    </div>
    <div class="description2">
      <h2 class="ty">Thank You!</h2>
      <p>We appreciate you taking the time to give a rating. <br> If you ever need more support, <br>
        don’t hesitate to get in touch!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
